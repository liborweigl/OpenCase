<div>list_entity Component</div>
<md-table #table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Name Column -->
    <ng-container mdColumnDef="name">
        <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.name}} </md-cell>
    </ng-container>
    <!-- Weight Column -->
    <ng-container mdColumnDef="surname">
        <md-header-cell *mdHeaderCellDef> Surname </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.surname}} </md-cell>
    </ng-container>
    <!-- Color Column -->
    <ng-container mdColumnDef="email">
        <md-header-cell *mdHeaderCellDef> Email </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.email}} </md-cell>
    </ng-container>
    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
</md-table>


<button md-raised-button (click)="addRow()"><i class="material-icons">note_add</i>Add row</button>
