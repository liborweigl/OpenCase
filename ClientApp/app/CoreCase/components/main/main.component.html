<div class="example-container mat-elevation-z8">
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource">

        <!-- caseId Column -->
        <ng-container matColumnDef="caseId">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> <a [routerLink]="['/corecase/detail', element.caseId]"> {{element.caseId}} </a></mat-cell>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
        </ng-container>

        <!-- caseTypeId Column -->
        <ng-container matColumnDef="caseTypeId">
            <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.caseTypeId}} </mat-cell>
        </ng-container>

        <!-- note Column -->
        <ng-container matColumnDef="note">
            <mat-header-cell *matHeaderCellDef> Note </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.note}} </mat-cell>
        </ng-container>
        <!-- createDate Column -->
        <ng-container matColumnDef="createDate">
            <mat-header-cell *matHeaderCellDef> Create date </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.createDate}} </mat-cell>
        </ng-container>
        <!-- closeDate Column -->
        <ng-container matColumnDef="closeDate">
            <mat-header-cell *matHeaderCellDef> closeDate </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.closeDate}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
