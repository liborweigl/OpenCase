
<div class="example-container">
    <mat-card>
        <mat-horizontal-stepper [linear]="isLinear">
            <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                    
                        <ng-template matStepLabel>fulfil general details</ng-template>
                   
                   <mat-card-content  class="step-container">
                            <mat-form-field>
                                <input matInput placeholder="Title" formControlName="title" [(ngModel)]="case.title" required>
                            </mat-form-field>

                            <mat-form-field>
                                <textarea matInput placeholder="Description" [ngModelOptions]="{standalone: true}" [(ngModel)]="case.note"></textarea>
                            </mat-form-field>
                        </mat-card-content>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker2" placeholder="Create date"
                               [formControl]="createDate" (dateChange)="calculateCloseDate('change', $event)" [(ngModel)]="case.createDate">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput [matDatepicker]="picker3" placeholder="Close date"
                               [formControl]="closeDate" [(ngModel)]="case.closeDate" >
                        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                        <mat-datepicker #picker3></mat-datepicker>
                    </mat-form-field>

                    <mat-card-actions>
                            <div>
                                <button mat-button matStepperNext>Next</button>
                            </div>
                    </mat-card-actions>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Participations</ng-template>
                    <mat-card-content class="content" fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                        <mat-form-field fxFlex>
                            <input matInput placeholder="Register plate" formControlName="title" [(ngModel)]="case.title" required>
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <mat-select placeholder="Entity type" formControlName="selectedValue" name="type">
                                <mat-option *ngFor="let type of entityTypes" [value]="type.value">
                                    {{type.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field fxFlex="calc(50%-25px)">
                            <textarea matInput placeholder="note" [ngModelOptions]="{standalone: true}" [(ngModel)]="case.note"></textarea>
                        </mat-form-field>
                </mat-card-content>
    <mat-card-actions>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-card-actions>
                </form>
            </mat-step>
            <mat-step [stepControl]="thridFormGroup">
              
                    <ng-template matStepLabel>Over view and submit</ng-template>
                        todo oveview
                    <mat-card-actions>
                        <div>
                            <button mat-button (click)="closeStepper($event)">Done</button>
                            
                        </div>
                    </mat-card-actions>
               
            </mat-step>
            </mat-horizontal-stepper>
    </mat-card>
</div>
